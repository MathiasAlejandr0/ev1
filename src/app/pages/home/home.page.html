<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-margin-top">
      <img src="assets/img/logo.png" alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>
<div class="shapedividers_com-8559"></div>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="d-flex-center">
        <div class="filters">
          <ion-item lines="none" class="custom-input">
            <ion-icon slot="start" name="man-outline"></ion-icon>
            <ion-input label="usuario" label-placement="floating" fill="outline" placeholder="usuario"></ion-input>

          </ion-item>

          <ion-item lines="none" class="custom-input">
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            <ion-input label="contraseña" label-placement="floating" fill="outline" placeholder="contraseña"></ion-input>

          </ion-item>
          <ion-button (click)="goToUserHome()" color="primary">Ingresar</ion-button>
          <ion-button (click)="goToCambioPass()" color="primary">recuperar contraseña</ion-button>
        </div>


      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
